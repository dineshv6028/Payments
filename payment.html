<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group" id="paymentOptions">
                    <a href="#" class="list-group-item list-group-item-action" data-option="scanQr">
                        <i class="fas fa-qrcode"></i> Scan QR Code
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-option="upi">
                        <i class="fas fa-mobile-alt"></i> UPI
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-option="bankTransfer">
                        <i class="fas fa-university"></i> Bank Transfer
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-option="paymentGateway">
                        <i class="fas fa-exclamation-circle"></i> Payment Gateway
                    </a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Payment Form</h4>
                        <form>
                            <div class="form-group">
                                <label for="amount">Amount to be Paid (â‚¹):</label>
                                <input type="text" class="form-control" id="amount" value="750" readonly>
                            </div>
                            <div id="bankTransferDetails" class="payment-details d-none">
                                <div class="form-group">
                                    <label for="bankName">Bank Name:</label>
                                    <input type="text" class="form-control" id="bankName" value="Example Bank" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="beneficiaryName">Beneficiary Name:</label>
                                    <input type="text" class="form-control" id="beneficiaryName" value="Example Name" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="accountNumber">Account Number:</label>
                                    <input type="text" class="form-control" id="accountNumber" value="1234567890"
                                        readonly>
                                </div>
                                <div class="form-group">
                                    <label for="ifscCode">IFSC Code:</label>
                                    <input type="text" class="form-control" id="ifscCode" value="EXAMP000123" readonly>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Proceed to Pay</button>
                            </div>
                            <div id="upiDetails" class="payment-details d-none">
                                <div class="form-group">
                                    <label for="upiId">UPI ID:</label>
                                    <input type="text" class="form-control" id="upiId" value="example@upi" readonly>

                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Proceed to Pay</button>
                            </div>
                            <div id="scanQrDetails" class="payment-details d-none">
                                <div class="form-group text-center">
                                    <img class="qr-img" src="./assets/images/qr.jpeg" alt="QR Code" class="img-fluid">
                                    <p>Scan this QR code to pay</p>
                                    <button type="submit" class="btn btn-primary btn-block">Proceed to Pay</button>
                                </div>
                            </div>
                            <div id="paymentGatewayDetails" class="payment-details d-none">
                                <p style="color: red;">Payment option will be available soon.</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="payment.js"></script>
</body>

</html>
